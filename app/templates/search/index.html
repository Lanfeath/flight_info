{% extends 'base.html' %}

{% block title %} Recherche de vol {% endblock %}

{% block content %}
    <h1>Comparateur de Vols</h1>
    <form action="{{ url_for('search.results') }}" method="GET">
        <label for="depart">Ville de départ</label>
        <input type="text" id="depart" name="depart" required>

        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required>

        <label for="date-depart">Date de départ</label>
        <input type="date" id="date-depart" name="date-depart" required>

        <label for="date-retour">Date de retour</label>
        <input type="date" id="date-retour" name="date-retour">

        <button type="submit" class="btn-search">Rechercher</button>
    </form>

{% endblock %}
